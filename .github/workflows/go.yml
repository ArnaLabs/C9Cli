name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up go
      uses: actions/setup-go@v2
      with:
        go-version: 1.14
      
    - name: Install dependencies
      run: |
        go version
        go mod init github.com/ArnaLabs/C9Cli/createorupdateorgs
        go mod init github.com/ArnaLabs/C9Cli/createorupdateorgusers
        go mod init github.com/ArnaLabs/C9Cli/createorupdatequotas
        go mod init github.com/ArnaLabs/C9Cli/createorupdatespaces
        go get gopkg.in/yaml.v2
        go get -u github.com/golang/protobuf/{proto,protoc-gen-go}
        
    - name: Build
      run: go build -v ./...
